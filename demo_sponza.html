<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - sponza</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="libs/zen3d.js"></script>
	<script src="libs/zen3d.input.js"></script>
	<script src="libs/dat.gui.min.js"></script>

	<script src="libs/pass/SSAOPass.js"></script>
	<script src="libs/shaders/SSAOShader.js"></script>

	<script src="libs/shaders/SSAOBlurShader.js"></script>

	<script src="libs/shaders/ColorAdjustShader.js"></script>
	<script src="libs/shaders/FXAAShader.js"></script>

	<script src="js/AdvancedRenderer.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - sponza
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width * window.devicePixelRatio;
	        canvas.height = height * window.devicePixelRatio;
			canvas.style.width = width + "px";
			canvas.style.height = height + "px";
			document.body.appendChild( canvas );

	        var renderer = new AdvancedRenderer(canvas);

	        var scene = new zen3d.Scene();

			var file = "./assets/models/gltf/sponza/sponza.gltf";

			var cube_texture = zen3d.TextureCube.fromSrc([
			    "./assets/skybox/skyboxsun25deg/px.jpg",
			    "./assets/skybox/skyboxsun25deg/nx.jpg",
			    "./assets/skybox/skyboxsun25deg/py.jpg",
			    "./assets/skybox/skyboxsun25deg/ny.jpg",
			    "./assets/skybox/skyboxsun25deg/pz.jpg",
			    "./assets/skybox/skyboxsun25deg/nz.jpg"
			]);

			var sky_geom = new zen3d.CubeGeometry(5000, 5000, 5000, false);
			var sky_material = new zen3d.CubeMaterial();
			sky_material.cubeMap = cube_texture;
			var sky_box = new zen3d.Mesh(sky_geom, sky_material);
			scene.add(sky_box);

			let objectMaterial;

			var loader = new zen3d.GLTFLoader();
			loader.load(file, function(result) {
				console.log(result);
				// add mesh to scene
				let object = result.scene.children[0];

				// objectMaterial = object.material;

				// objectMaterial.envMap = cube_texture;
				// objectMaterial.envMapIntensity = 0.7;

				result.scene.traverse(function(object) {
					if(object.material && object.material.diffuseMap) {
						object.material.diffuseMap.anisotropy = renderer.glCore.capabilities.maxAnisotropy;
					}

					object.castShadow = true;
					object.receiveShadow = true;
				});

				object.scale.set(0.1, 0.1, 0.1);
				// object.euler.z = Math.PI;

				scene.add(object);

				renderer.shadowDirty = true;
			});

			var ambientLight = new zen3d.AmbientLight();
	        ambientLight.color.setHex(0x99aaaa);
	        scene.add(ambientLight);

			// top light
			var directionalLight = new zen3d.DirectionalLight();
			directionalLight.color.setHex(0xffffff);
			directionalLight.euler.set(Math.PI / 2, 0, 0);
			directionalLight.intensity = 0.5;
	        scene.add(directionalLight);

			directionalLight.castShadow = true;
			directionalLight.position.set(0, 250, 0);
			directionalLight.shadow.cameraNear = 1;
			directionalLight.shadow.cameraFar = 300;
			directionalLight.shadow.windowSize = 350;
			directionalLight.shadow.bias = -0.00001;
			directionalLight.shadow.radius = 1;
			directionalLight.shadow.mapSize.set(1024, 1024);

			var camera = new zen3d.Camera();
	        camera.position.set(80, 30, 0);
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 8000);
			scene.add(camera);
			
			window.camera = camera;

			// add a free controller
			var controller = new zen3d.FreeController(camera);
			var keyboard = new zen3d.Keyboard(window);
			var mouse = new zen3d.Mouse(canvas);
			controller.bindKeyboard = keyboard;
			controller.bindMouse = mouse;

			camera.setLookAt(new zen3d.Vector3(0, 30, 0), new zen3d.Vector3(0, 1, 0));

			// gui
			var gui = new dat.GUI();

			var ssaoFolder = gui.addFolder('ssao');
			var params = {type: "BEAUTY + SSAO", kernelSize: 32};
			ssaoFolder.add(params, "type", ["BEAUTY + SSAO", "BEAUTY", "SSAO"]).onChange(function(val) {
				switch(val) {
					case "BEAUTY + SSAO":
						renderer.beauty = true;
						renderer.ssao = true;
						break;
					case "BEAUTY":
						renderer.beauty = true;
						renderer.ssao = false;
						break;
					case "SSAO":
						renderer.beauty = false;
						renderer.ssao = true;
						break;
				}
			});
			ssaoFolder.add(params, "kernelSize", [16, 32, 64, 128, 256]).onChange(function(val) {
				renderer.ssaoPass.setKernelSize(val);
			});
			ssaoFolder.add(renderer.ssaoPass.uniforms, "intensity").min(0).max(2).step(0.1);
			ssaoFolder.add(renderer.ssaoPass.uniforms, "power").min(0).max(5).step(1);
			ssaoFolder.add(renderer.ssaoPass.uniforms, "radius").min(0).max(10);
			ssaoFolder.add(renderer.ssaoPass.uniforms, "bias").min(0).max(5);

			ssaoFolder.add(renderer.ssaoBlurPass.uniforms, "blurSize").min(0).max(2);
			ssaoFolder.add(renderer.ssaoBlurPass.uniforms, "depthRange").min(0).max(1);

			// color adjust
			var colorFolder = gui.addFolder('color');
			colorFolder.add(renderer.colorAdjustPass.uniforms, "brightness").min(0).max(0.5).step(0.01);
			colorFolder.add(renderer.colorAdjustPass.uniforms, "contrast").min(1).max(1.5).step(0.01);
			colorFolder.add(renderer.colorAdjustPass.uniforms, "exposure").min(0).max(1).step(0.1);
			colorFolder.add(renderer.colorAdjustPass.uniforms, "gamma").min(0).max(1).step(0.1);
			colorFolder.add(renderer.colorAdjustPass.uniforms, "saturation").min(-1).max(5);

	        function loop(count) {

				requestAnimationFrame(loop);

				controller.update();
				keyboard.update();
				mouse.update();

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 8000);

				renderer.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

				canvas.style.width = width + "px";
				canvas.style.height = height + "px";
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
