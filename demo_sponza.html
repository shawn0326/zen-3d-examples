<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>zen3d - sponza</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
        #info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
			text-align:center;
			color: white;
		}
	</style>
	<script src="libs/zen3d.js"></script>
	<script src="libs/zen3d.input.js"></script>
</head>
<body>

    <div id="info">
        <a href="http://github.com/shawn0326/zen-3d" target="_blank">zen3d</a> - sponza
    </div>

	<script>

		(function() {
			var width = window.innerWidth || 2;
	        var height = window.innerHeight || 2;

	        var canvas = document.createElement( 'canvas' );
	        canvas.width = width * window.devicePixelRatio;
	        canvas.height = height * window.devicePixelRatio;
			canvas.style.width = width + "px";
			canvas.style.height = height + "px";
			document.body.appendChild( canvas );

	        var renderer = new zen3d.Renderer(canvas);

	        var scene = new zen3d.Scene();

			var file = "./assets/models/gltf/sponza/sponza.gltf";

			var cube_texture = zen3d.TextureCube.fromSrc([
			    "./assets/skybox/skyboxsun25deg/px.jpg",
			    "./assets/skybox/skyboxsun25deg/nx.jpg",
			    "./assets/skybox/skyboxsun25deg/py.jpg",
			    "./assets/skybox/skyboxsun25deg/ny.jpg",
			    "./assets/skybox/skyboxsun25deg/pz.jpg",
			    "./assets/skybox/skyboxsun25deg/nz.jpg"
			]);

			var sky_geom = new zen3d.CubeGeometry(5000, 5000, 5000, false);
			var sky_material = new zen3d.CubeMaterial();
			sky_material.cubeMap = cube_texture;
			var sky_box = new zen3d.Mesh(sky_geom, sky_material);
			scene.add(sky_box);

			let objectMaterial;

			var loader = new zen3d.GLTFLoader();
			loader.load(file, function(result) {
				console.log(result);
				// add mesh to scene
				let object = result.scene.children[0];

				// objectMaterial = object.material;

				// objectMaterial.envMap = cube_texture;
				// objectMaterial.envMapIntensity = 0.7;

				result.scene.traverse(function(object) {
					if(object.material && object.material.diffuseMap) {
						object.material.diffuseMap.anisotropy = renderer.glCore.capabilities.maxAnisotropy;
					}
				});

				object.scale.set(0.1, 0.1, 0.1);
				// object.euler.z = Math.PI;

				scene.add(object);
			});

			var ambientLight = new zen3d.AmbientLight();
	        ambientLight.color.setHex(0xcccccc);
	        scene.add(ambientLight);

			// top light
			var directionalLight = new zen3d.DirectionalLight();
			directionalLight.color.setHex(0xffffff);
			directionalLight.euler.set(Math.PI / 2, Math.PI / 4, 0);
			directionalLight.intensity = 0.5;
	        scene.add(directionalLight);

			// bottom light
			// var directionalLight = new zen3d.DirectionalLight();
			// directionalLight.color.setHex(0xffffff);
			// directionalLight.euler.set(-Math.PI / 2, 0, 0);
			// directionalLight.intensity = 0.5;
	        // scene.add(directionalLight);

			var camera = new zen3d.Camera();
			camera.gammaOutput = true;
	        camera.position.set(80, 40, 0);
	        camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 8000);
			scene.add(camera);
			
			window.camera = camera;

			// add a free controller
			var controller = new zen3d.FreeController(camera);
			var keyboard = new zen3d.Keyboard(window);
			var mouse = new zen3d.Mouse(canvas);
			controller.bindKeyboard = keyboard;
			controller.bindMouse = mouse;

			camera.setLookAt(new zen3d.Vector3(0, 30, 0), new zen3d.Vector3(0, 1, 0));

			let time = 0;

	        function loop(count) {

				requestAnimationFrame(loop);

				controller.update();
				keyboard.update();
				mouse.update();

	            renderer.render(scene, camera);
	        }

	        loop(0);

			function onWindowResize() {
				width = window.innerWidth || 2;
		        height = window.innerHeight || 2;

				camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 8000);

				renderer.backRenderTarget.resize(width * window.devicePixelRatio, height * window.devicePixelRatio);

				canvas.style.width = width + "px";
				canvas.style.height = height + "px";
			}
			window.addEventListener("resize", onWindowResize, false);
		})();
	</script>
</body>
</html>
